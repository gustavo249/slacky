<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row top">
        <div id="webhookAuthorizationBtn" class="col-xs-6">
            <a href="https://slack.com/oauth/authorize?scope=incoming-webhook&client_id=190277444070.189567610469&redirect_uri=http://localhost:8080/webhooks.html">
                <img alt="Add to Slack (webhooks scope)" height="40" width="139"
                     src="https://platform.slack-edge.com/img/add_to_slack.png"
                     srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"/>
            </a>
        </div>
    </div>
    <div class="row top">
        <div class="col-xs-12">
            <label for="message"></label>
            <input class="input-lg" type="text" id="message" placeholder="message"/>
            <button id="sendBtn" class="btn btn-primary">Send</button>
            <div id="errorMessage" style="color:darkred; display: none">You are not authorized</div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/webhooks.js"></script>
</body>
</html>
